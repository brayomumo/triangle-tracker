<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Triangle tracker</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2><strong>Triangle Tracker</strong></h2>
            <p class="info"><strong>Equilateral</strong> has all sides equal</p>
            <p class="info"><strong>Isoscoles</strong> has two sides equal</p>
            <p class="info"><strong>Scalene</strong>, none of the sides is equal</p>
        </div>
        <div class="inputs">
            <p class="info">Enter the dimensions here:</p>
            side A:<br><input type="number" name="sideA" id="sideA" placeholder="width"><br> <br>
            side B:<br><input type="number" name="sideB" id="sideB" placeholder="height"><br> <br>
            side C:<br><input type="number" name="sideC" id="sideC" placeholder="base"><br><br>
            <button type="button" name="button" onclick="tracker()">Find Out</button>
            <button type="button" name= "button" onclick="refresh()">Refresh</button>
            <p id="final"></p>
            </div>
        </div> 
        <script src="js/script.js"></script>  
</body>
</html>
